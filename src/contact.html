<!DOCTYPE html>
<html>

<head>
    <title>Contact - Jaydin Freeman's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="navbar">
        <ul>
            <li id="home-link"><a href="index.html">Home</a></li>
            <li id="about-link"><a href="about.html">About</a></li>
            <li id="portfolio-link"><a href="portfolio.html">Portfolio</a></li>
            <li id="contact-link"><a href="contact.html">Contact</a></li>
        </ul>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/jaydin-freeman/" target="_blank">
                <img src="assets/Linkedin_logo.png" alt="LinkedIn logo" class="social-icon">
            </a>
            <a href="https://github.com/TheManWhoLikesToCode" target="_blank">
                <img src="assets/GitHub_Logo_White.png" alt="GitHub logo" class="social-icon">
            </a>
        </div>
    </nav>
    <section id="contact">
        <h1>Contact</h1>
        <div class="contact-container">
            <div class="contact-info">
                <b1>I'm glad you stopped by! Whether you have a question, a project in mind, or just want to say hello,
                    I'd love to hear from you.
                </b1>
            </div>
            <form action="https://formspree.io/f/xknljdgg" method="POST" class="contact-form">
                <label>
                    Your email:
                    <input type="email" name="email" required>
                </label>
                <label>
                    Your message:
                    <textarea name="message" required></textarea>
                </label>
                <!-- your other form fields go here -->
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <footer>
        <p>Created by Jaydin Freeman</p>
    </footer>
</body>

</html>
